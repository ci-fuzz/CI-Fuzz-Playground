syntax = "proto3";

package proto;

message AuthenticationMessage {
  string access_token = 1;
}

message HelloRequest {
  string name = 1;
  string cat = 2;
  AuthenticationMessage authentication = 3;
}

message HelloReply {
  string message = 1;
}

message ByeRequest {
  string mouse = 1;
}

message ByeReply {
  string message = 1;
}
